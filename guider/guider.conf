<threshold>
{
    "cpu": {

        "SYSTEM": [
            {
                "total": 90,
                "interval": 5,
                "message': "system CPU usage is high",
                "command": [
                    "GUIDER top -o /tmp/top_EVTNAME_EVTTIME.out -R 10 -u"
                ]
            },

            {
                "total": 98,
                "interval": 5,
                "message': "system CPU usage is critical",
                "command": [
                    "GUIDER top -o /tmp/top_EVTNAME_EVTTIME.out -R 10 -u",
                    "GUIDER funcrec -s /tmp/funcrec_EVTNAME_EVTTIME.dat -R 3 -u"
                ]
            }
        ],

        "TASK": [
            {
                "total": 95,
                "interval": 5,
                "command": [
                    "GUIDER ttop -g EVTPID -P -d p -S c:1 -e E -R 1 -u -c \"GUIDER utop -g PID -H -o /tmp/utop_EVTNAME_COMM_PID.out -R 3 -u\""
                ]
            }
        ],

        "mutex5": [
            {
                "total": 100,
                "interval": 3,
                "oneshot": "true",
                "command": [
                    "GUIDER ttop -g EVTPID -P -d p -S c:1 -e E -R 1 -u -c \"GUIDER utop -g PID -H -o /tmp/utop_EVTNAME_COMM_PID.out -R 3 -u\""
                ]
            }
        ]
    },

    "mem": {

        "SYSTEM": {
            "available": 100,
            "command": [
                "GUIDER top -o -R 5 -u"
            ]
        },

        "TASK": {
            "rss": 1024,
            "command": [
                "GUIDER leaktrace -g EVTPID -T /tmp/libleaktracer.so -o /tmp/leak_EVTNAME_EVTPID.out  -c 1g -u"
            ]
        },

        "a.out": {
            "rss": 500,
            "command": [
                "GUIDER leaktrace -g EVTPID -T /tmp/libleaktracer.so -o /tmp/leak_EVTNAME_EVTPID.out -c 550m -u"
            ]
        }
    },

    "swap": {

        "SYSTEM": {
            "usagePer": 70
        }
    },

    "block": {

        "SYSTEM": {
            "ioWait": 10,
            "interval": 5
        }
    },

    "storage": {

        "SYSTEM": {
            "usagePer": 99
        },

        "DEVICE": {
            "usagePer": 99
        }
    },

    "net": {

        "SYSTEM": {
            "inbound": 1024000000,
            "outbound": 1024000000
        },

        "DEVICE": {
            "inbound": 1024000000,
            "outbound": 1024000000
        }
    },

    "sched": {

        "SYSTEM": {
            "ctxswc": 30000
        },

        "TASK": {
            "die": 0
        },

        "a.out": {
            "new": 0
        }
    }
}

<command>
GUIDER top -o -u
GUIDER list
sleep 5
GUIDER stop
