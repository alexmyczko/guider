<threshold>
{
    "cpu": {

        "SYSTEM": [
            {
                "total": 90,
                "interval": 5,
                "message': "system CPU usage is high",
                "command": [
                    "GUIDER top -o /tmp/top_TIME.out -R 10 -u"
                ]
            },

            {
                "total": 98,
                "interval": 5,
                "message': "system CPU usage is critical",
                "command": [
                    "GUIDER top -o /tmp/top_TIME.out -R 10 -u"
                ]
            }
        ],

        "TASK": [
            {
                "total": 99,
                "interval": 5,
                "command": [
                    "GUIDER utop -g PID -o /tmp/utop_PID.out -R 3 -u"
                ]
            }
        ],

        "yes": [
            {
                "total": 98,
                "interval": 3,
                "oneshot": "true",
                "command": [
                    "GUIDER utop -g PID -o /tmp/utop_PID.out -R 3 -u"
                ]
            }
        ]
    },

    "mem": {

        "SYSTEM": {
            "available": 100,
            "command": [
                "GUIDER top -o -R 5 -u"
            ]
        },

        "TASK": {
            "rss": 1024,
            "command": [
                "GUIDER leaktrace -g PID -T /tmp/libleaktracer.so -o /tmp/leak_PID.out  -c 1g -u"
            ]
        },

        "a.out": {
            "rss": 500,
            "command": [
                "GUIDER leaktrace -g PID -T /tmp/libleaktracer.so -o /tmp/leak_PID.out -c 550m -u"
            ]
        }
    },

    "swap": {

        "SYSTEM": {
            "usagePer": 70
        }
    },

    "block": {

        "SYSTEM": {
            "ioWait": 10,
            "interval": 5
        }
    },

    "storage": {

        "SYSTEM": {
            "usagePer": 99
        },

        "DEVICE": {
            "usagePer": 99
        }
    },

    "net": {

        "SYSTEM": {
            "inbound": 1024000000,
            "outbound": 1024000000
        },

        "DEVICE": {
            "inbound": 1024000000,
            "outbound": 1024000000
        }
    },

    "sched": {

        "SYSTEM": {
            "ctxswc": 30000
        },

        "TASK": {
            "die": 0
        },

        "a.out": {
            "new": 0
        }
    }
}

<command>
GUIDER top -o -u
GUIDER list
sleep 5
GUIDER stop
